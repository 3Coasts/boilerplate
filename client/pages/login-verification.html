<div>
  <form>
    <fieldset>

      <legend>Login Verification Form</legend>

      <div class="form-element">
        <label for="auth-token">Authentication Token</label>
        <input data-hook="auth-token" name="auth-token" id="auth-token" min="0" pattern="[0-9]*" inputmode="numeric" type="text" value="" required="required" placeholder="5555555" class="form-input" />
      </div>

      <button type="submit" class="button">Save</button>

    </fieldset>
  </form>
</div>
