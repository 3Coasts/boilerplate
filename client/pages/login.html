<div>
  <form>
    <fieldset>

      <legend>Login Form</legend>

      <div class="form-element">
        <label for="phone">Telephone</label>
        <input data-hook="phone" name="phone" id="phone" min="0" pattern="[0-9]*" type="text" required="required" placeholder="(555) 555-5555" class="form-input" />
      </div>

      <button type="submit" class="button">Save</button>

    </fieldset>
  </form>
</div>
