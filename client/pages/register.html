<div>
  <form>
    <fieldset>

      <legend>Register Form</legend>


      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" data-hook="name" required name="name" class="form-input" />
      </div>

      <div class="form-element">
        <label for="phone">Telephone</label>
        <input data-hook="phone" name="phone" id="phone" min="0" pattern="[0-9\(\)-]*" type="text" required placeholder="(555) 555-5555" class="form-input" />
      </div>

      <button type="submit" class="button">Save</button>

    </fieldset>
  </form>
</div>
