<div>
  <form>
    <fieldset>
      <legend data-hook="page-title">New Blog Article</legend>

      <div class='form-element'>
        <label for='title'>Title</label>
        <input type='text' id='title' data-hook="title" placeholder='Title' class='form-input'>
      </div>


      <div class='form-element'>
        <label for='summary'>Summary</label>
        <textarea id='summary' data-hook="summary" class='form-input' placeholder='Article summary here.'></textarea>
      </div>

      <div class='form-element'>
        <label for='body'>Body</label>
        <textarea id='body' data-hook="body" class='form-input' placeholder='Article body here in **markdown**.'></textarea>
      </div>

      <button type='submit' class='button button-primary'>Save</button>

    </fieldset>
  </form>
</div>
