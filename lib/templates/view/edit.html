<div>
  <form>
    <fieldset>
      <legend data-hook="page-title">New {{nameCapitalized}}</legend>

      {{#props}}
      <div class='form-element'>
        <label for='{{lowercase}}'>{{capitalized}}</label>
        <input type='text' id='{{lowercase}}' data-hook="{{lowercase}}" placeholder='{{capitalized}}' class='form-input'>
      </div>
      {{/props}}

      <button type='submit' class='button button-primary'>Save</button>

    </fieldset>
  </form>
</div>
