<div>
  <form>
    <fieldset>
      <legend data-hook="page-title">New {{nameCapitalized}}</legend>

      {{#each attributes}}
      <div class='form-element'>
        <label for='{{id}}'>{{capitalized}}</label>
        <{{inputElement}}{{#each inputElementAttributes}} {{@key}}='{{this}}'{{/each}} data-hook="{{lowercase}}" id='{{id}}'>{{#if inputIsNotVoidElement}}</{{inputElement}}>{{/if}}
      </div>
      {{/each}}

      <button type='submit' class='button button-primary'>Save</button>

    </fieldset>
  </form>
</div>
