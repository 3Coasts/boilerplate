<div>
  <form>
    <fieldset>
      <legend data-hook="page-title">New {{nameCapitalized}}</legend>

      {{#each attributes}}
      <div class='form-element'>
        <label for='{{lowercase}}'>{{capitalized}}</label>
        <{{inputElement}}
          {{#each inputElementAttributes}}
            {{@key}}='{{this}}'
          {{/each}}
          data-hook="{{lowercase}}"
          placeholder='{{capitalized}}'
          id='{{lowercase}}'
          class='form-input'>
      </div>
      {{/each}}

      <button type='submit' class='button button-primary'>Save</button>

    </fieldset>
  </form>
</div>
